  <main class="main">
    <section class="form box">
      <form action="">
        <label for="input-texto">Mensaje a Encriptar / Desencriptar :</label>
        <input class="text-input" type="text" name="input-texto" id="input-texto" placeholder="Ingrese el texto aqui (en minusculas)">

        <input class="btn" type="submit" value="Desencriptar!" id="btn-desencriptar">
      </form>
      <span id="span-error" class="span-error-msj">Solo texto en minusculas, sin numeros o caracteres especiales</span>
    </section>
  
    <section class="msg box">
      <h2 id="msj-encriptado">Mensaje encriptado :</h2>
      <input class="text-input" type="text" id="msg"></input>
      <input class="btn" type="submit" value="Copiar" id="btn-copy">
      <span id="copy-span" class="copiar-texto">Texto Copiado!!</span>
    </section>
