  <h1 class="titulo">Challenge Oracle ONE <span class="span-titulo">Principiante en programaci√≥n</span>
</h1>
 <h2 class="subtitulo">API para Encriptar Texto</h2>

  <main class="main">
    <section class="form box">
      <form action="">
        <label for="input-texto">Mensaje a Encriptar / Desencriptar :</label>
        <input class="text-input" type="text" name="input-texto" id="input-texto" placeholder="Ingrese el texto aqui (en minusculas)">
        <input class="btn" type="submit" value="Encriptar!" id="btn-encriptar"><span class="btn-icon"><img src="/images/icons/lock.png" alt=""></span>
        <input class="btn" type="submit" value="Desencriptar!" id="btn-desencriptar"><span class="btn-icon-dec"><img src="/images/icons/unlocked.png" alt=""></span>
      </form>
      <span id="span-error" class="span-error-msj">Solo texto en minusculas, sin numeros o caracteres especiales</span>
    </section>
  
    <section class="msg box">
      <h2 id="msj-encriptado">Mensaje encriptado :</h2>
      <input class="text-input" type="text" id="msg"></input>
      <input class="btn" type="submit" value="Copiar" id="btn-copy"><span class="copy-icon"><img src="images/icons/copy.png" alt=""></span>
      <span id="copy-span" class="copiar-texto">Texto Copiado!!</span>
    </section>
  </main>
