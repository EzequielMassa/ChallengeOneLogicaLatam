<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Challenge Logica de Programacion Oracle + Alura LATAM</title>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="css/style.css" />
  <link rel="shortcut icon" type="image/png" href="meta/favicon/favicon.png" />
</head>

<body>
  <main class="main">

    <!-- logo -->
    <div class="logo">
      <div class="logo-img-container">
        <a href="https://www.aluracursos.com/" target="blank"><img src="images/Logo.png" alt="" /></a>
      </div>
    </div>

    <!-- muñeco -->
    <div class="rectangle-container"></div>
    <img src="images/Muñeco.png" alt="imagen hombre buscando" class="muneco-container active" />


    <!-- casilla texto -->
    <div class="main-text-container active">
      <div class="text-container">
        <p class="none-text">Ningún mensaje fue encontrado</p>
      </div>
      <div class="second-text-container">
        <p class="add-text">
          Ingresa el texto que desees encriptar o desencriptar.
        </p>
      </div>
    </div>

    <textarea name="desencriptar-texto" class="text-area-dec" id="desencriptar-texto" cols="30"
      rows="10">Lorem ipsum dolor sit amet, consectetur adipiscing elit. Orci montes, sit et diam risus scelerisque vitae est. Tortor maecenas nunc ut laoreet. Eget diam mauris quam quisque ut eget fringilla sit elit. Libero, sodales duis fames id diam feugiat aliquet non egestas.</textarea>

    <!-- copy btn -->
    <button class="btn-3" type="button" id="btn-copy">
      <div class="copy-text">Copiar</div>
    </button>

    <textarea name="text-area-input" class="text-input" id="text-input" cols="20" rows="30">
Ingrese el texto aqui</textarea>

    <div class="info-text">
      <p class="info-text-texto">
        <img src="images/bi_exclamation-circle-fill.png" alt="" />Solo letras minúsculas,sin acentos,numeros o caracteres especiales.
      </p>
    </div>

    <div class="button-container">
      <button class="btn-1" type="button" id="btn-encriptar" />
      <div class="btn-1-text">Encriptar</div></button>
      <button class="btn-2" type="button" id="btn-desencriptar" />
      <div class="btn-2-text">Desencriptar</div></button>
    </div>
  </main>

<footer class="pie-pagina">Created By Ezequiel Massa <a href="https://github.com/ezems87?tab=repositories" target="blank"><img src="images/github.png" alt="" class="pie-pagina-logo"></a> and ORACLE One + Alura LATAM ©2022</footer>

  <script src="js/main.js"></script>
  <script src="js/encriptar.js"></script>
  <script src="js/desencriptar.js"></script>
  <script src="js/copiar.js"></script>
  <script src="js/validar.js"></script>
</body>

</html>
